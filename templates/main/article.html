{% extends 'main/base.html' %}

{% block content %}
<div class="container" style="margin-top: 8rem">
    <h1 class="text-primary">{{ article.title }}</h1>

    <p class="text-muted">
        <a href="/author/{{article.author.id}}" class="link-primary" style="text-decoration: none">
            - by {{ article.author }}
        </a>
    </p>

    <h5 class="text-secondary">{{ article.createdAt }}</h5>
    <hr>

    <p class="mt-20">
        {{ article.content | safe }}
    </p>
</div>
{% endblock %}
