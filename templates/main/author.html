{% extends 'main/base.html' %}

{% block content %}
<style>
    li {
        width: 25rem;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        /* text-align: center; */
        margin: 0.7rem;
    }
</style>
<div class="container" style="margin-top: 8rem">
    <h1 class="text-primary">
        Hello, {{ author.name }}
    </h1>

    <h3 class="text-secondary">Here are the articles you have written: </h3>

    <ul class="list-group">
        {% if author.article_set.all|length > 0 %}
        {% for article in author.article_set.all %}
        <li class="list-group-item">
            <a href="http://localhost:8000/articles/{{article.id}}" style="text-decoration:none;">
                {{ article.title }}
            </a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
</div>
{% endblock %}
